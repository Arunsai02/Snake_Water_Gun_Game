<!DOCTYPE html>
<html>

  <head>
    <title>
      Game   
    </title>
    <link rel="stylesheet" href="game.css">
  </head>
  
  <body>
   <p class="title">Snake🐍 Water🌊 Gun🔫</p>
    <img class="image" src="https://raw.githubusercontent.com/Arunsai02/Snake_Water_Gun_Game/main/emojis/Snake.png" 
      onclick="playGame('Snake')">
    <img class="image" src="https://raw.githubusercontent.com/Arunsai02/Snake_Water_Gun_Game/main/emojis/Water.png" 
      onclick="playGame('Water')">
    <img class="image" src="https://raw.githubusercontent.com/Arunsai02/Snake_Water_Gun_Game/main/emojis/Gun.png" 
      onclick="playGame('Gun')"><br>
      <p class="js-result result"></p>
      <p  class="js-moves moves"></p>
      <p class="js-score score"></p>
      <button class="reset-button" onclick="resetScore()">Reset score</button>

    <script src="game.js"></script>
   
  </body>
</html>
